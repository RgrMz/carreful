<head>
<link rel="stylesheet" href="../css/login.css">
</head>
<div class="oj-hybrid-applayout-page" id="padre-contenedor">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<!-- This is where your main page content will be loaded -->
	<div class="oj-applayout-content">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<div class="oj-flex contenedor">
					<div
						class="oj-panel oj-panel-shadow-lg oj-bg-margin-4x demo-panel-customization">
						<h1 class="titulo-contenedor">Login</h1>
						<oj-form-layout label-edge="[[labelEdge]]"
							readonly="[[readonlyControls]]"> <oj-input-text
							id="start-icon" value='{{email}}' label-hint="Correo electrónico"
							disabled="[[disableControls]]">
						<div slot="start"
							class="oj-text-field-start-end-icon oj-ux-ico-email" role="img"></div>
						</oj-input-text> <oj-input-password id="password" value="{{pwd}}"
							label-hint="Contraseña" mask-icon="visible"required">
						</oj-input-password> <oj-button id="icon_button2" data-bind="click : login"">
						<span slot='startIcon' class="oj-ux-ico-arrow-right"></span>
						Entrar </oj-button> <a data-bind="click : recoverPwd" class="button three">Recuperar
							contraseña</a> <a data-bind="click : register" class="button three">Crear
							cuenta</a> </oj-form-layout>
					</div>

					<div class="oj-sm-12 error" data-bind="html : error"
						style="color: red"></div>
				</div>
				<div class="alert" style="display: none" id="alerta-pwd">
					<span class="closebtn"
						onclick="this.parentElement.style.display='none';">&times;</span>
					<strong data-bind="html: message"></strong>
				</div>
			</div>
		</div>
	</div>
</div>
